server:
  port: ${PORT:8081}
  servlet:
    context-path: /

spring:
  application:
    name: healthcare-admin

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 7200000
  refresh-token-expiration: 604800000

wechat:
  work:
    corp-id: ${WECHAT_CORP_ID:your-corp-id}
    corp-secret: ${WECHAT_CORP_SECRET:your-corp-secret}
    agent-id: ${WECHAT_AGENT_ID:1000001}
    token: ${WECHAT_TOKEN:your-token}
    encoding-aes-key: ${WECHAT_ENCODING_AES_KEY:your-aes-key}

logging:
  level:
    com.healthcare.admin: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

knife4j:
  enable: true
  setting:
    language: zh_cn
