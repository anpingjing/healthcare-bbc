version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: healthcare-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: healthcare_admin
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - healthcare-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: healthcare-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - healthcare-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Healthcare BBC Backend
  bbc-backend:
    build:
      context: ../healthcare-bbc/backend
      dockerfile: ../../deploy/Dockerfile.bbc-backend
    container_name: healthcare-bbc-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/healthcare_admin?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      WECHAT_CORP_ID: ${WECHAT_CORP_ID}
      WECHAT_CORP_SECRET: ${WECHAT_CORP_SECRET}
      WECHAT_AGENT_ID: ${WECHAT_AGENT_ID}
      WECHAT_TOKEN: ${WECHAT_TOKEN}
      WECHAT_ENCODING_AES_KEY: ${WECHAT_ENCODING_AES_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - healthcare-net
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Healthcare Admin Backend
  admin-backend:
    build:
      context: ../healthcare-admin
      dockerfile: ../../deploy/Dockerfile.admin-backend
    container_name: healthcare-admin-backend
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/healthcare_admin?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      WECHAT_CORP_ID: ${WECHAT_CORP_ID}
      WECHAT_CORP_SECRET: ${WECHAT_CORP_SECRET}
      WECHAT_AGENT_ID: ${WECHAT_AGENT_ID}
      WECHAT_TOKEN: ${WECHAT_TOKEN}
      WECHAT_ENCODING_AES_KEY: ${WECHAT_ENCODING_AES_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - healthcare-net
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend (Nginx)
  frontend:
    build:
      context: ../healthcare-bbc/frontend
      dockerfile: ../../deploy/Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=/api
    container_name: healthcare-frontend
    restart: always
    depends_on:
      - bbc-backend
      - admin-backend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - healthcare-net
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  healthcare-net:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
