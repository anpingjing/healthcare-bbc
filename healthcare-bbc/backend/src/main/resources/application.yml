server:
  port: ${PORT:8080}

spring:
  application:
    name: healthcare-bbc

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

wechat:
  work:
    corp-id: ${WECHAT_CORP_ID:}
    corp-secret: ${WECHAT_CORP_SECRET:}
    agent-id: ${WECHAT_AGENT_ID:}
    token: ${WECHAT_TOKEN:}
    encoding-aes-key: ${WECHAT_ENCODING_AES_KEY:}

encryption:
  key: ${ENCRYPTION_KEY}
  previous-key: ${ENCRYPTION_PREVIOUS_KEY:}
  legacy-key: ${ENCRYPTION_LEGACY_KEY:}

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.healthcare.bbc.entity

logging:
  level:
    com.healthcare.bbc: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
