server:
  port: ${PORT:8080}

spring:
  application:
    name: healthcare-bbc
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:healthcare_bbc;DB_CLOSE_DELAY=-1;MODE=MySQL}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

jwt:
  secret: ${JWT_SECRET:healthcare-bbc-secret-key-for-jwt-token-generation-2026}
  expiration: 86400000

wechat:
  work:
    corp-id: ${WECHAT_CORP_ID:wwace533e386c63f72}
    corp-secret: ${WECHAT_CORP_SECRET:}
    agent-id: ${WECHAT_AGENT_ID:1000007}
    token: ${WECHAT_TOKEN:}
    encoding-aes-key: ${WECHAT_ENCODING_AES_KEY:}

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.healthcare.bbc.entity

logging:
  level:
    com.healthcare.bbc: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
